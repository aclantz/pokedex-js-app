<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./img/poke-ball.svg">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./img/poke-ball.png" alt="Image of a poke-ball" class="header__img">
        <img src="./img/great-ball.png" alt="Image of a great-ball" class="header__img">
        <img src="./img/ultra-ball.png" alt="Image of an ultra-ball" class="header__img">
        <img src="./img/master-ball.png" alt="Image of a master-ball" class="header__img">
    </header>
    <main>
        <h1>Pokedex</h1>
        <div class="main__div--card">
            <p>This is where pokemon information will go</p>
            <table>
                <tr>
                    <th>HP</th>
                    <th>Attack</th>
                </tr>
                <tr>
                    <td>150</td>
                    <td>30</td>
                </tr>
            </table>

        </div>
    </main>
    <footer>
    </footer>
    <script src="./js/scripts.js"></script>
</body>
</html>
