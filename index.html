<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="./img/poke-ball.svg">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./img/poke-ball.png" alt="Image of a poke-ball" class="header__img">
        <img src="./img/great-ball.png" alt="Image of a great-ball" class="header__img">
        <img src="./img/ultra-ball.png" alt="Image of an ultra-ball" class="header__img">
        <img src="./img/master-ball.png" alt="Image of a master-ball" class="header__img">
    </header>
    <main>
        
        <div class="main__div">
            <div class="main__div--card pokedex--card">
                <h1>P o k é d e x</h1>
                <ul class="pokemon-list"></ul>
            </div>
            <div class="main__div--card info--card">
                <img src="./img/great-ball.png" alt="placeholder" class="card__img">
                <h2>-Pokemon Name-</h2>
                <p>This is where pokemon information could go. I am curious to see how much work it will take to add as much info as I can.</p>
                <table>
                    <tr>
                        <th>HP</th>
                        <th>Atk</th>
                        <th>Def</th>
                        <th>S.Atk</th>
                        <th>S.Def</th>
                        <th>Spd</th>
                    </tr>
                    <tr>
                        <td>150</td>
                        <td>30</td>
                        <td>50</td>
                        <td>50</td>
                        <td>60</td>
                        <td>20</td>
                    </tr>
                </table>
    
            </div>
        </div>
        
    </main>
    <footer>
    </footer>
    <script src="./js/scripts.js"></script>
</body>
</html>
