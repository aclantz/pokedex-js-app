<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex JS App</title>
    <link rel="shortcut icon" href="./img/poke-ball.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a href="#" class="navbar-brand">
          <img
            src="./img/poke-ball.svg"
            alt="poke-ball"
            width="30"
            height="30"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-tabs">
            <li class="nav-item">
              <a href="./index.html" class="nav-link"
                >Pokédex<span class="sr-only">currant</span></a
              >
            </li>
            <li class="nav-item">
              <a href="./myteam.html" class="nav-link">My Team</a>
            </li>
            <li class="nav-item">
              <a href="./about.html" class="nav-link active">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-between">
          <img
            src="./img/poke-ball.png"
            alt="Image of a poke-ball"
            class="col-1 poke-ball"
            width="40px"
          />
          <img
            src="./img/great-ball.png"
            alt="Image of a great-ball"
            class="col-1 poke-ball"
            width="40px"
          />
          <img
            src="./img/ultra-ball.png"
            alt="Image of an ultra-ball"
            class="col-1 poke-ball"
            width="40px"
          />
          <img
            src="./img/master-ball.png"
            alt="Image of a master-ball"
            class="col-1 poke-ball"
            width="40px"
          />
        </div>
      </div>
      <div class="container">
        <div class="card row">
            <h2 class="col-12">In Development</h2>
            <p class="col-12">Stay tuned for more!</p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/promise-polyfill.js"></script>
    <script src="./js/fetch-polyfill.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
